</head>
<body>
	<canvas id="canvas"></canvas>
	<label for="mass">Mass</label>
	<input type="text" id="mass" value="1"><br>
	<label for="stiff">Spring stiffness</label>
	<input type="text" id="stiff" value="2"><br>
	<label for="damp">Spring damping</label>
	<input type="text" id="damp" value="5"><br>
	<label for="mass">Color</label>
	<input type="text" id="color" value="ffffff"><br>
	<label for="perimeter">Perimeter</label>
	<input type="checkbox" id="perimeter">
	<input type="button" value="Reset" id="reset"><br>
	<input type="text" id="filename" value="myobject">
	<input type="button" value="Export" id="export"><br>
